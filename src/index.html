<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Username Submission</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Discord Username Submission</h1>
        <form id="submissionForm">
            <label for="username">Discord Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="reason">Reason for Submission:</label>
            <textarea id="reason" name="reason" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        
        <h2>Scoreboard</h2>
        <table id="scoreboard">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody>
                <!-- Submitted usernames and reasons will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
